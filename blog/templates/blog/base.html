<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function () {
    $('a').on('click',function(){
      var parent_class = $(this).parent().attr('id');
      alert(parent_class);
      $('#'+parent_class).append('<div class="col-md-10"><form method="POST" action="insert" class="form-inline"><input type="hidden" name="id" value='+parent_class+'><span style="margin-right: 20px;">Name </span><input type="text" class="form-control" name="name" required="required"/><span style="margin-bottom: 2cm;"></span><br /><br /><textarea style="width:100%; height:80px; resize:none;" class="form-control" name="content" required="required"></textarea><br /><br /><span style="margin-bottom: 3cm;"></span><button class="btn btn-sm btn-primary pull-right">Comment</button></form></div>');
    });
  });
</script>
</head>
<body>
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
